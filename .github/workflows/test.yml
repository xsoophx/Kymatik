name: Test

on:
  push:
  pull_request:

  workflow_dispatch:

jobs:
  build:
    runs-on: ubuntu-latest

    steps:
    - uses: actions/checkout@v4
    - uses: actions/setup-java@v4
      with:
        distribution: 'temurin'
        java-version: '23'

    - name: Build with Gradle
      run: ./gradlew build
    - name: Run tests
      run: ./gradlew test
